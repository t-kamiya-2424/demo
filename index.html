
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="workplace-table">
        <span class="workplace-table-ttl">職場の環境・働き方</span>
        <table>
            <tbody>
                <tr>
                    <th>業務中の<br>雰囲気</th>
                    <td>
                        <div class="pb-rating-graph">
                            <div class="pb-rating-graph__wrap">
                                <div class="pb-rating-graph__basis"><span class="pb-rating-graph__basis-inner">黙々と</span></div>
                                <div class="pb-rating-graph__axis">
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div data-check="true" class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                </div>
                                <div class="pb-rating-graph__basis"><span class="pb-rating-graph__basis-inner">話し合いながら</span></div>
                            </div>
                        </div>
                    </td>
                    <th>男女の割合</th>
                    <td>
                        <div class="pb-rating-graph">
                            <div class="pb-rating-graph__wrap">
                                <div class="pb-rating-graph__basis"><span class="pb-rating-graph__basis-inner">男性</span></div>
                                <div class="pb-rating-graph__axis">
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div data-check="true" class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                </div>
                                <div class="pb-rating-graph__basis"><span class="pb-rating-graph__basis-inner">女性</span></div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>人間関係</th>
                    <td>
                        <div class="pb-rating-graph">
                            <div class="pb-rating-graph__wrap">
                                <div class="pb-rating-graph__basis"><span class="pb-rating-graph__basis-inner">親密</span></div>
                                <div class="pb-rating-graph__axis">
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div data-check="true" class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                </div>
                                <div class="pb-rating-graph__basis"><span class="pb-rating-graph__basis-inner">あっさり</span></div>
                            </div>
                        </div>
                    </td>
                    <th>年齢層</th>
                    <td>
                        <div class="pb-rating-graph">
                            <div class="pb-rating-graph__wrap">
                                <div class="pb-rating-graph__basis"><span class="pb-rating-graph__basis-inner">20代<br>以下</span></div>
                                <div class="pb-rating-graph__axis">
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div data-check="true" class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div class="pb-rating-graph__scale"></div>
                                    <div data-check="true" class="pb-rating-graph__scale"></div>
                                </div>
                                <div class="pb-rating-graph__basis"><span class="pb-rating-graph__basis-inner">70代<br>以上</span></div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="video">
        <span class="workplace-table-ttl">動画でチェック</span>
        <div class="video-div">
            <div class="container-video">
                <div class="table-center">
                    <div>
                        <p>ログイン後、動画を再生いただけます。</p>
                    </div>
                </div>
                <iframe id="video" type="text/html" width="440" height="248"
                src="https://www.youtube.com/embed/UJtveRG4BmU?modestbranding=1&autoplay=0&controls=0&fs=0&loop=0&modestbranding=1&playsinline=1&&mute=1"
                frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

</body>
</html>
